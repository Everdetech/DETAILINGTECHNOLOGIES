<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DetailingTechnologies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section.card {
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .product img {
      width: 150px;
      border-radius: 10px;
      object-fit: contain;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }
    /* Panel MODIPRO (solo para admin) */
    #admin-panel {
      background: #fff;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      display: none;
    }
    #admin-panel input,
    #admin-panel textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: inherit;
    }
    #admin-panel button.btn {
      background-color: #222;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 15px;
      margin-top: 10px;
    }
    #admin-panel button.btn:hover {
      background-color: #444;
    }
    /* Modal de login */
    #loginModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    #loginModalContent {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    #loginModalContent input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #loginModalContent button {
      padding: 10px 20px;
      border: none;
      background-color: #222;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #loginModalContent button:hover {
      background-color: #444;
    }
    #loginError {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      height: 18px;
    }
    /* Botones flotantes login/logout */
    #btnLoginShow {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #222;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1100;
    }
    #btnLogout {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #a33;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1100;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>DetailingTechnologies</h1>
  <p>Productos tecnológicos a tu alcance</p>
</header>

<!-- Sección pública: Productos + Contacto -->
<section class="card" id="productos">
  <h2>Productos</h2>
  <!-- Aquí se inyectan las tarjetas con productos -->
</section>

<!-- Panel MODIPRO (solo para admin) -->
<div id="admin-panel"></div>

<!-- Botones flotantes -->
<button id="btnLoginShow">Iniciar Sesión</button>
<button id="btnLogout">Cerrar Sesión</button>

<!-- Modal de login -->
<div id="loginModal">
  <div id="loginModalContent">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <div id="loginError"></div>
    <button id="btnLogin">Entrar</button>
  </div>
</div>

<footer>
  <p>© 2025 DetailingTechnologies - Todos los derechos reservados</p>
</footer>

<script>
  // ---------------------------------------
  //  CONSTANTES DE ADMIN
  // ---------------------------------------
  const ADMIN_EMAIL    = "detailingtechnologies@gmail.com";
  const ADMIN_PASSWORD = "Tutitaoliver25199804";

  // ---------------------------------------
  //  ELEMENTOS DEL DOM
  // ---------------------------------------
  const productosSection = document.getElementById("productos");
  const adminPanel       = document.getElementById("admin-panel");
  const loginModal       = document.getElementById("loginModal");
  const btnLoginShow     = document.getElementById("btnLoginShow");
  const btnLogout        = document.getElementById("btnLogout");
  const loginError       = document.getElementById("loginError");
  const btnLogin         = document.getElementById("btnLogin");
  const emailInput       = document.getElementById("email");
  const passwordInput    = document.getElementById("password");

  // ---------------------------------------
  //  DATOS INICIALES (localStorage)
  // ---------------------------------------
  let productos = JSON.parse(localStorage.getItem("productos")) || [
    {
      imagen: "Users/evers/Pictures/UP/UP.jpg",
      nombre: "ARDUINO UNO R3 SMD",
      descripcion: "Placa compatible para proyectos electrónicos, ideal para aprender robótica y automatización.",
      precio: "L 450"
    }
  ];

  let contacto = JSON.parse(localStorage.getItem("contacto")) || {
    whatsapp: "92758062",
    direccion: "Detalle tu dirección aquí"
  };

  // ---------------------------------------
  //  FUNCIÓN: Mostrar productos + contacto
  // ---------------------------------------
  function mostrarProductos() {
    productosSection.innerHTML = "<h2>Productos</h2>";
    productos.forEach((prod) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${prod.imagen}" alt="${prod.nombre}" />
        <div>
          <h3>${prod.nombre}</h3>
          <p>${prod.descripcion}</p>
          <p><strong>Precio:</strong> ${prod.precio}</p>
        </div>
      `;
      productosSection.appendChild(div);
    });

    const contactoDiv = document.createElement("div");
    contactoDiv.style.marginTop = "30px";
    contactoDiv.innerHTML = `
      <h2>Contacto</h2>
      <p><strong>WhatsApp:</strong> ${contacto.whatsapp}</p>
      <p><strong>Dirección:</strong> ${contacto.direccion}</p>
    `;
    productosSection.appendChild(contactoDiv);
  }

  // Llama al cargar la página
  mostrarProductos();

  // ---------------------------------------
  //  FUNCIÓN: Mostrar panel MODIPRO (solo admin)
  // ---------------------------------------
  function activarModoAdmin() {
    // Ocultar el botón de login, mostrar logout
    btnLoginShow.style.display = "none";
    btnLogout.style.display = "block";

    // Construir contenido del panel admin
    adminPanel.style.display = "block";
    adminPanel.innerHTML = `
      <section class="card">
        <h2>Panel MODIPRO</h2>

        <h3>Agregar producto</h3>
        <input type="file" id="img-input" accept="image/*" />
        <input type="text" id="nombre" placeholder="Nombre del producto" />
        <textarea id="descripcion" placeholder="Descripción"></textarea>
        <input type="text" id="precio" placeholder="Precio" />
        <button class="btn" onclick="agregarProducto()">Agregar</button>
        <p id="msgProducto" style="color:green; font-size:14px; height:18px;"></p>

        <h3>Actualizar contacto</h3>
        <input type="text" id="nuevo-wa" placeholder="Nuevo número de WhatsApp" value="${contacto.whatsapp}" />
        <input type="text" id="nueva-direccion" placeholder="Nueva dirección" value="${contacto.direccion}" />
        <button class="btn" onclick="actualizarContacto()">Actualizar contacto</button>
        <p id="msgContacto" style="color:green; font-size:14px; height:18px;"></p>
      </section>
    `;
  }

  // ---------------------------------------
  //  FUNCIÓN: Mostrar vista “usuario normal”
  // ---------------------------------------
  function activarModoUsuario() {
    // Ocultar botón login, mostrar logout
    btnLoginShow.style.display = "none";
    btnLogout.style.display = "block";
    // Asegurarse de ocultar panel admin
    adminPanel.style.display = "none";
    // Ya se verá solamente la lista de productos + contacto
    mostrarProductos();
  }

  // ---------------------------------------
  //  FUNCIÓN: Cerrar sesión (admin o usuario)
  // ---------------------------------------
  function cerrarSesion() {
    localStorage.removeItem("role");
    adminPanel.style.display = "none";
    btnLogout.style.display = "none";
    btnLoginShow.style.display = "block";
    mostrarProductos();
  }
  btnLogout.addEventListener("click", cerrarSesion);

  // ---------------------------------------
  //  FUNCIÓN: Abrir modal de login
  // ---------------------------------------
  btnLoginShow.addEventListener("click", () => {
    loginError.textContent = "";
    emailInput.value = "";
    passwordInput.value = "";
    loginModal.style.display = "block";
  });

  // ---------------------------------------
  //  FUNCIÓN: Cerrar modal al hacer clic fuera
  // ---------------------------------------
  window.addEventListener("click", (e) => {
    if (e.target === loginModal) {
      loginModal.style.display = "none";
    }
  });

  // ---------------------------------------
  //  FUNCIÓN: Manejar login
  // ---------------------------------------
  btnLogin.addEventListener("click", () => {
    const email = emailInput.value.trim();
    const pass  = passwordInput.value.trim();

    if (email === "" || pass === "") {
      loginError.textContent = "Ingresa email y contraseña.";
      return;
    }

    if (email === ADMIN_EMAIL && pass === ADMIN_PASSWORD) {
      // Es administrador
      localStorage.setItem("role", "admin");
      loginModal.style.display = "none";
      activarModoAdmin();
    } else {
      // Cualquier otro par email+pass → usuario normal
      localStorage.setItem("role", "user");
      loginModal.style.display = "none";
      activarModoUsuario();
    }
  });

  // ---------------------------------------
  //  AL CARGAR, verificar si ya hay sesión
  // ---------------------------------------
  window.addEventListener("load", () => {
    const role = localStorage.getItem("role");
    if (role === "admin") {
      activarModoAdmin();
    } else if (role === "user") {
      activarModoUsuario();
    }
  });

  // ---------------------------------------
  //  FUNCIÓN: Agregar producto (solo admin)
  // ---------------------------------------
  function agregarProducto() {
    const inputImg    = document.getElementById("img-input");
    const nombre      = document.getElementById("nombre").value.trim();
    const descripcion = document.getElementById("descripcion").value.trim();
    const precio      = document.getElementById("precio").value.trim();
    const msgProd     = document.getElementById("msgProducto");

    msgProd.textContent = "";

    if (!inputImg.files[0]) {
      msgProd.style.color = "red";
      msgProd.textContent = "Selecciona una imagen.";
      return;
    }
    if (!nombre || !descripcion || !precio) {
      msgProd.style.color = "red";
      msgProd.textContent = "Completa todos los campos.";
      return;
    }

    // Leer la imagen como base64 para guardarla en localStorage
    const reader = new FileReader();
    reader.onload = function(e) {
      const imagenData = e.target.result;
      productos.push({
        imagen: imagenData,
        nombre,
        descripcion,
        precio
      });
      localStorage.setItem("productos", JSON.stringify(productos));
      mostrarProductos();
      msgProd.style.color = "green";
      msgProd.textContent = "Producto agregado.";
      // Limpiar campos
      inputImg.value = "";
      document.getElementById("nombre").value = "";
      document.getElementById("descripcion").value = "";
      document.getElementById("precio").value = "";
    };
    reader.readAsDataURL(inputImg.files[0]);
  }

  // ---------------------------------------
  //  FUNCIÓN: Actualizar contacto (solo admin)
  // ---------------------------------------
  function actualizarContacto() {
    const nuevoWa  = document.getElementById("nuevo-wa").value.trim();
    const nuevaDir = document.getElementById("nueva-direccion").value.trim();
    const msgCont  = document.getElementById("msgContacto");

    msgCont.textContent = "";

    if (!nuevoWa || !nuevaDir) {
      msgCont.style.color = "red";
      msgCont.textContent = "Completa todos los campos.";
      return;
    }

    contacto.whatsapp  = nuevoWa;
    contacto.direccion = nuevaDir;
    localStorage.setItem("contacto", JSON.stringify(contacto));
    mostrarProductos();
    msgCont.style.color = "green";
    msgCont.textContent = "Contacto actualizado.";
  }
</script>
</body>
</html>
