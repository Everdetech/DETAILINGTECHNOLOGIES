<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DetailingTechnologies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section.card {
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .product img {
      width: 150px;
      border-radius: 10px;
      object-fit: contain;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }
    #admin-panel {
      background: #fff;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    #admin-panel input, 
    #admin-panel textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: inherit;
    }
    #admin-panel button.btn {
      background-color: #222;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 15px;
      margin-top: 10px;
    }
    #admin-panel button.btn:hover {
      background-color: #444;
    }
    /* Estilos del modal */
    #loginModal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto; 
      background-color: rgba(0,0,0,0.5);
    }
    #loginModalContent {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    #loginModalContent input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #loginModalContent button {
      padding: 10px 20px;
      border: none;
      background-color: #222;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #loginModalContent button:hover {
      background-color: #444;
    }
    #loginError {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      height: 18px;
    }
    /* Botón login visible */
    #btnLoginShow {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #222;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1100;
    }
    #btnLogout {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #a33;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1100;
      display: none;
    }
  </style>
</head>
<body>

<header>

</header>

</section>

    <div id="loginError"></div>

  </div>
</div>

<footer>
  <p>© 2025 DetailingTechnologies - Todos los derechos reservados</p>
</footer>

<script>
  const productosSection = document.getElementById("productos");
  const adminPanel = document.getElementById("admin-panel");
  const loginModal = document.getElementById("loginModal");
  const btnLoginShow = document.getElementById("btnLoginShow");
  const btnLogout = document.getElementById("btnLogout");
  const loginError = document.getElementById("loginError");

  // Datos login
  const ADMIN_EMAIL = "detailingtechnologies@gmail.com";
  const ADMIN_PASSWORD = "Tutitaoliver25199804";

  // Productos y contacto (guardados en localStorage)
  let productos = JSON.parse(localStorage.getItem("productos")) || [
    {
      imagen: "Users/evers/Pictures/UP/UP.jpg",
      nombre: "ARDUINO UNO R3 SMD",
      descripcion: "Placa compatible para proyectos electrónicos, ideal para aprender robótica y automatización.",
      precio: "L 450"
    }
  ];

  let contacto = JSON.parse(localStorage.getItem("contacto")) || {
    whatsapp: "92758062",
    direccion: "Detalle tu dirección aquí"

  // Mostrar productos + contacto
  function mostrarProductos() {
    productosSection.innerHTML = "<h2>Productos</h2>";
    productos.forEach((prod) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${prod.imagen}" alt="${prod.nombre}" />
        <div>
          <h3>${prod.nombre}</h3>
          <p>${prod.descripcion}</p>
          <p><strong>Precio:</strong> ${prod.precio}</p>
        </div>
      `;
      productosSection.appendChild(div);
    });

    const contactoDiv = document.createElement("div");
    contactoDiv.style.marginTop = "30px";
    contactoDiv.innerHTML = `
      <h2>Contacto</h2>
      <p><strong>WhatsApp:</strong> ${contacto.whatsapp}</p>
      <p><strong>Dirección:</strong> ${contacto.direccion}</p>
    `;
    productosSection.appendChild(contactoDiv);
  }

  mostrarProductos();

  // Función para activar panel admin (MODIPRO)
  function activarModoAdmin() {
    adminPanel.style.display = "block";
    adminPanel.innerHTML = `
      <section class="card">
        <h2>Panel MODIPRO</h2>

        <h3>Agregar producto</h3>
        <input type="file" id="img-input" accept="image/*" />
        <input type="text" id="nombre" placeholder="Nombre del producto" />
        <textarea id="descripcion" placeholder="Descripción"></textarea>
        <input type="text" id="precio" placeholder="Precio" />
        <button class="btn" onclick="agregarProducto()">Agregar</button>

        <h3>Actualizar contacto</h3>
        <input type="text" id="nuevo-wa" placeholder="Nuevo número de WhatsApp (sin + ni espacios)" value="${contacto.whatsapp}" />
        <input type="text" id="nueva-direccion" placeholder="Dirección o ubicación" value="${contacto.direccion}" />
        <button class="btn" onclick="actualizarContacto()">Actualizar contacto</button>
      </section>
    `;

    btnLoginShow.style.display = "none";
    btnLogout.style.display = "block";
  }

  // Función para desactivar modo admin
  function cerrarSesion() {
    localStorage.removeItem("loggedIn");
    adminPanel.style.display = "none";
    btnLoginShow.style.display = "block";
    btnLogout.style.display = "none";
    mostrarProductos();
  }

    const precio = document.getElementById("precio").value.trim();

      alert("Por favor, selecciona una imagen.");
      return;
