<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEDTAILINGTECHNOLOGIES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section.card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }
    .product img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
    }
    .product-info {
      flex: 1;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 10px;
    }
    #admin-panel {
      display: none;
      margin-top: 20px;
    }
    input, textarea, button {
      display: block;
      margin: 8px 0;
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #login-admin {
      margin: 20px;
      text-align: center;
    }
    #contacto a {
      color: #333;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>DEDTAILINGTECHNOLOGIES</h1>
    <p>Productos tecnol贸gicos a tu alcance</p>
  </header>

  <section class="card" id="productos">
    <h2>Productos</h2>
    <div id="lista-productos"></div>
  </section>

  <section class="card" id="contacto">
    <h2>Contacto</h2>
    <div id="info-contacto">
      <p>WhatsApp: <a href="https://wa.me/50492758062" target="_blank" id="wa-link">92758062</a></p>
      <p id="direccion">Direcci贸n no configurada</p>
    </div>
  </section>

  <div id="login-admin">
    <button class="btn" onclick="pedirClave()">Modo administrador </button>
  </div>

  <section class="card" id="admin-panel">
    <h2>Agregar producto</h2>
    <input type="file" id="img-input" accept="image/*" />
    <input type="text" id="nombre" placeholder="Nombre del producto" />
    <textarea id="descripcion" placeholder="Descripci贸n"></textarea>
    <input type="text" id="precio" placeholder="Precio" />
    <button class="btn" onclick="agregarProducto()">Agregar</button>

    <h2>Actualizar contacto</h2>
    <input type="text" id="nuevo-wa" placeholder="Nuevo n煤mero de WhatsApp (sin + ni espacios)" />
    <input type="text" id="nueva-direccion" placeholder="Direcci贸n o ubicaci贸n" />
    <button class="btn" onclick="actualizarContacto()">Actualizar contacto</button>
  </section>

  <footer>
    <p>漏 2025 DEDTAILINGTECHNOLOGIES - Todos los derechos reservados</p>
  </footer>

  <script>
    const claveAcceso = "TUTITAOLIVER25";

    // Productos guardados
    let productos = JSON.parse(localStorage.getItem("productos") || "[]");

    function mostrarProductos() {
      const lista = document.getElementById("lista-productos");
      lista.innerHTML = "";
      productos.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}" />
          <div class="product-info">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <p><strong>Precio:</strong> ${p.precio}</p>
          </div>`;
        lista.appendChild(div);
      });
    }

    function agregarProducto() {
      const imgInput = document.getElementById("img-input");
      const nombre = document.getElementById("nombre").value;
      const descripcion = document.getElementById("descripcion").value;
      const precio = document.getElementById("precio").value;

      if (!imgInput.files[0] || !nombre || !descripcion || !precio) {
        alert("Completa todos los campos.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        productos.push({
          imagen: e.target.result,
          nombre,
          descripcion,
          precio
        });
        localStorage.setItem("productos", JSON.stringify(productos));
        mostrarProductos();
        document.getElementById("img-input").value = "";
        document.getElementById("nombre").value = "";
        document.getElementById("descripcion").value = "";
        document.getElementById("precio").value = "";
        alert("Producto agregado");
      };
      reader.readAsDataURL(imgInput.files[0]);
    }

    function pedirClave() {
      const clave = prompt("Ingresa la clave de administrador:");
      if (clave === claveAcceso) {
        document.getElementById("admin-panel").style.display = "block";
      } else {
        alert("Clave incorrecta");
      }
    }

    function actualizarContacto() {
      const nuevoWA = document.getElementById("nuevo-wa").value;
      const nuevaDir = document.getElementById("nueva-direccion").value;

      if (nuevoWA) {
        document.getElementById("wa-link").textContent = nuevoWA;
        document.getElementById("wa-link").href = "https://wa.me/504" + nuevoWA;
      }

      if (nuevaDir) {
        document.getElementById("direccion").textContent = nuevaDir;
      }

      localStorage.setItem("contacto", JSON.stringify({
        wa: nuevoWA || document.getElementById("wa-link").textContent,
        dir: nuevaDir || document.getElementById("direccion").textContent
      }));

      alert("Contacto actualizado");
    }

    function cargarContacto() {
      const datos = JSON.parse(localStorage.getItem("contacto") || "{}");
      if (datos.wa) {
        document.getElementById("wa-link").textContent = datos.wa;
        document.getElementById("wa-link").href = "https://wa.me/504" + datos.wa;
      }
      if (datos.dir) {
        document.getElementById("direccion").textContent = datos.dir;
      }
    }

    // Al iniciar
    mostrarProductos();
    cargarContacto();
  </script>

</body>
</html>
