<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda Online Electrónica</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header, footer {
      background: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    .contenedor-productos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2em;
      padding: 2em;
    }
    .producto {
      background: white;
      border-radius: 10px;
      padding: 1em;
      width: 250px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    .producto img {
      width: 100%;
      border-radius: 5px;
    }
    button {
      background: green;
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1em;
    }
    .carrito {
      background: #fff;
      padding: 1em;
      margin: 2em;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>Tienda Online Electrónica</h1>
</header>

<div class="contenedor-productos">
  <div class="producto">
    <img src="arduino1.jpg" alt="Kit de Arduino en caja">
    <h3>Kit de Arduino en caja</h3>
    <p>1.000,00 HNL</p>
    <button onclick="agregarAlCarrito('Kit de Arduino en caja', 1000)">Agregar al carrito</button>
  </div>
  <div class="producto">
    <img src="arduino2.jpg" alt="Kit de Arduino Básico">
    <h3>Kit de Arduino Básico</h3>
    <p>550,00 HNL</p>
    <button onclick="agregarAlCarrito('Kit de Arduino Básico', 550)">Agregar al carrito</button>
  </div>
</div>

<div class="carrito" id="carrito">
  <h2>Carrito de Compras</h2>
  <ul id="lista-carrito"></ul>
  <p><strong>Total:</strong> <span id="total">0</span> HNL</p>
  <button onclick="enviarPedido()">Comprar por WhatsApp</button>
</div>

<footer>
  <p>&copy; 2025 Tienda Electrónica</p>
</footer>

<script>
  const carrito = [];
  function agregarAlCarrito(nombre, precio) {
    carrito.push({ nombre, precio });
    mostrarCarrito();
  }

  function mostrarCarrito() {
    const lista = document.getElementById('lista-carrito');
    const totalElem = document.getElementById('total');
    lista.innerHTML = '';
    let total = 0;
    carrito.forEach((item, index) => {
      total += item.precio;
      lista.innerHTML += `<li>${item.nombre} - ${item.precio} HNL</li>`;
    });
    totalElem.textContent = total;
  }

  function enviarPedido() {
    if (carrito.length === 0) {
      alert("El carrito está vacío.");
      return;
    }
    let mensaje = "Hola, quiero comprar los siguientes productos:%0A";
    carrito.forEach(item => {
      mensaje += `- ${item.nombre} (${item.precio} HNL)%0A`;
    });
    const total = carrito.reduce((sum, item) => sum + item.precio, 0);
    mensaje += `%0ATotal: ${total} HNL`;

    const numeroWhatsApp = "50492758062";
    const url = `https://wa.me/${numeroWhatsApp}?text=${mensaje}`;
    window.open(url, "_blank");
  }
</script>

</body>
</html>

</body>
</html>
