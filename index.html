<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Electrónica</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .contenedor-productos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px;
    }

    .producto {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s;
    }

    .producto:hover {
      transform: scale(1.02);
    }

    .producto img {
      max-width: 100%;
      border-radius: 8px;
    }

    .producto h2 {
      margin-top: 10px;
      font-size: 22px;
      color: #333;
    }

    .producto p {
      font-size: 18px;
      color: #0077cc;
      font-weight: bold;
    }

    .producto button {
      background-color: #0077cc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .producto button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; margin-top:30px;">Tienda Online Electrónica</h1>

  <div class="contenedor-productos">
    <div class="producto">
      <img src="arduino2.jpg" alt="Kit Arduino Básico">
      <h2>Kit Arduino Básico</h2>
      <p>L700.00</p>
      <button onclick="agregarAlCarrito('Kit Arduino Básico', 700, 'arduino2.jpg')">Agregar al carrito</button>
    </div>

    <!-- Puedes duplicar este bloque para más productos -->
  </div>

  <!-- Aquí iría tu carrito, etc. -->

  <script>
    const carrito = [];

    function agregarAlCarrito(nombre, precio, imagen) {
      carrito.push({ nombre, precio, imagen });
      alert(`Se agregó "${nombre}" al carrito.`);
      // Aquí luego puedes mostrar el carrito visualmente si lo deseas.
    }
  </script>
</body>
</html>
