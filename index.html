<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DETAILINGTECHNOLOGIES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f5;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      margin-top: 0;
    }
    .product {
      display: inline-block;
      width: 200px;
      margin: 15px;
      vertical-align: top;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      background: #fafafa;
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 150px;
      height: auto;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>DETAILINGTECHNOLOGIES</h1>
    <p>Soluciones electrónicas para tu vehículo</p>
  </header>

  <main>

    <!-- Aquí puedes editar libremente esta sección -->
    <section class="card" id="productos">
      <h2>Productos</h2>
      <div class="product">
        <img src="Users\evers\Pictures\Camera Roll\up.jpg"Imagen de prueba" style="width:150px;">
        <h3>Nombre del Producto 1</h3>
        <p>Descripción del producto 1.</p>
        <p><strong>Precio:</strong> L 1,000</p>
      </div>
      <div class="product">
        <img src="ruta/a/la/imagen2.jpg" alt="Nombre del Producto 2" style="width:150px;">
        <h3>Nombre del Producto 2</h3>
        <p>Descripción del producto 2.</p>
        <p><strong>Precio:</strong> L 2,000</p>
      </div>
      <!-- Agrega más productos según sea necesario -->
    </section>
    <!-- Fin sección modificable -->

  </main>
</body>
</html>
